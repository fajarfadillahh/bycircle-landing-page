<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByCircle Landing Page</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- START: HEADER SECTION -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <!-- start: header logo -->
        <div>
          <a href="#" class="nav__logo">
            <img src="./img/logo.png" alt="Header Logo" />
          </a>
        </div>
        <!-- end: header logo -->

        <!-- start: header menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Guides</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Team</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Stories</a></li>
          </ul>

          <a href="#" class="nav__button">My Account</a>
        </div>
        <!-- end: header menu -->

        <!-- start: header toggle -->
        <div class="nav__toggle" id="nav-toggle"></div>
        <!-- end: header toggle -->
      </nav>
    </header>
    <!-- END: HEADER SECTION -->

    <!-- START: MAIN SECTION -->
    <main class="l-main">
      <!-- START: HOME SECTION -->
      <section class="home" id="home">
        <div class="home__container bd-grid">
          <div class="home__img">
            <img src="./img/home-image.png" alt="Home Image" />
          </div>

          <div class="home__scroll">
            <a href="#" class="home__scroll-link">
              <img src="./img/arrow-icon.png" alt="Arrow Icon" />
              <span>Scroll to Learn More</span></a
            >
          </div>
        </div>

        <div class="home__pattern">
          <img
            class="home__pattern-left"
            src="./img/left-pattern.png"
            alt="Pattern Left"
          />
          <img
            class="home__pattern-right"
            src="./img/right-pattern.png"
            alt="Pattern Left"
          />
        </div>
      </section>
      <!-- END: HOME SECTION -->
    </main>
    <!-- END: MAIN SECTION -->

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
